<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLI - Ryan Hill</title>
    <link rel="stylesheet" href="style/cli.css" />
    <link rel="icon" href="build/assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="terminal-container">
      <div class="terminal-header">
        <div class="terminal-buttons">
          <span class="btn btn-close"></span>
          <span class="btn btn-minimize"></span>
          <span class="btn btn-maximize"></span>
        </div>
        <div class="terminal-title">ryan@portfolio:~$</div>
      </div>
      <div class="terminal-body" id="terminalBody">
        <div class="terminal-line">
          <span class="prompt">ryan@portfolio:~$</span>
          <span class="welcome-text"
            >Welcome to Ryan's CLI. Type 'help' for available commands.</span
          >
        </div>
        <div class="terminal-input-line" id="inputLine">
          <span class="prompt">ryan@portfolio:~$</span>
          <span class="input-content" id="inputContent"></span>
          <span class="cursor" id="cursor">â–ˆ</span>
        </div>
      </div>
      <input
        type="text"
        id="terminalInput"
        class="terminal-input-hidden"
        autocomplete="off"
        spellcheck="false"
        autofocus
      />
    </div>
    <script src="components/vector-db.js"></script>
    <script src="components/cli.js"></script>
    <script>
      // Initialize vector DB when page loads
      document.addEventListener('DOMContentLoaded', async () => {
        if (typeof window.vectorDB !== 'undefined') {
          await window.vectorDB.init();
        }
      });
    </script>
  </body>
</html>
